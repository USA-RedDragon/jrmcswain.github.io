version: 2
jobs:
  build:
    docker:
      - image: jamcswain/circleci-aws-cli

    steps:
      - checkout

      - run:
          name: Push to S3
          command: aws s3 sync . s3://${ORIGIN_BUCKET_NAME}

      - run:
          name: Clear Cloudfront Cache
          command: aws cloudfront create-invalidation --distribution-id ${CLOUDFRONT_DISTRIBUTION_ID} --paths "/*"
